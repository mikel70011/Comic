<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic</title>
    <script src="glide.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://lxrd17.github.io/developers/fonts/fonts.css">
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://lxrd17.github.io/vacaciones2020/assets/js/slim.min.js"></script>
    <script src="https://lxrd17.github.io/vacaciones2020/assets/js/twee.min.js "></script>
  </head>
  <body>
    <span data-text="#quedateencasa" class="title">#quedateencasa</span>
    <div class="images glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img loading="lazy"><img src="images/1.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/2.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/3.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/4.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/5.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/6.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/7.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/8.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/9.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/10.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/11.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/12.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/13.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/14.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/15.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/16.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/17.jpg" alt="">
          </li>
          <li class="glide__slide">
            <img loading="lazy"><img src="images/18.jpg" alt="">
          </li>
        </ul>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <script>
      new Glide(".images",{
        type: 'carousel',
        perView: 3,
        focusAt: 'center',
        gap: 40,
        breakpoints: {
          1200:{
            perView: 3
          },
          800:{
            perView: 2
          }
        }
      }).mount();
    </script>
  </body>
</html>
